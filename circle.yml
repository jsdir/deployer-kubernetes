machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/dind-kubernetes.tar ]]; then docker load -i ~/docker/dind-kubernetes.tar; fi
    - docker pull llamashoes/dind-kubernetes
    - mkdir -p ~/docker; docker save llamashoes/dind-kubernetes > ~/docker/dind-kubernetes.tar
    - if [[ -e ~/docker/kube.tar ]]; then docker load -i ~/docker/kube.tar; fi
    - docker pull fandekasp/kube
    - mkdir -p ~/docker; docker save fandekasp/kube > ~/docker/kube.tar

test:
  override:
    - ./scripts/start-cluster.sh
